---
layout: default
---

<article>
  <div class="center">
    <h1>{{ page.title }}</h1>
    <time>{{ page.updated | date: '%B %-d, %Y' }}</time>
  </div>

  <div class="divider"></div>

  {{ content }} {% include mailchimp.html %}
</article>

<div class="page-navigation">
  {% if page.next.url %}
  <a class="next" href="{{page.next.url}}" title="NEXT: {{page.next.title}}"
    >&lt;&lt;</a
  >
  <span> &middot; </span>
  {% endif %}
  <a class="home" href="{{site.baseurl}}/" title="Read more posts"
    >Read more posts</a
  >
  {% if page.previous.url %}
  <span> &middot; </span>
  <a
    class="prev"
    href="{{page.previous.url}}"
    title="PREV: {{page.previous.title}}"
    >&gt;&gt;</a
  >
  {% endif %}
</div>
