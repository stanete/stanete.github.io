<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta
  name="description"
  content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
/>

{% if page.title %}
<title>{{ page.title }}</title>
{% else %}
<title>{{ site.title }}</title>
{% endif %}

<!-- Social sharing metas -->
{% include twitter.html %} {% include fb_open_graph.html %}

<!-- Google verify -->

<link rel="icon" href="{{ site.baseurl }}/assets/favicon.png" />
<link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/touch-icon.png" />
<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet" />
<link rel="stylesheet" href="{{ site.baseurl }}/assets/core.css" />
<link rel="canonical" href="{{ page.url | prepend: site.baseurl }}" />
<link
  rel="alternate"
  type="application/atom+xml"
  title="{{ site.title }}"
  href="{{ site.baseurl }}/feed.xml"
/>

{% if jekyll.environment == 'production' %}

<script data-host="https://microanalytics.io" data-dnt="false" src="https://microanalytics.io/js/script.js" id="ZwSg9rf6GA" async defer></script>

{% endif %} {% if site.mathjax == true %}
<script
  type="text/javascript"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
></script>
{% endif %} {% feed_meta %}
